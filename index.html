<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>my spotify</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<body>
    
    <div class="container-full">
        <div class="row">
            <!--inizio nav bar-->
            <div class="col-left">
                <div class="container-img">
                    <div class="row-img">
                        <div class="col-img">
                            <img src="./img/logo.svg" alt="" class="logo">
                            <img src="./img/logo-small.svg" alt="" class="logo-smartphone">
                        </div>
                    </div>
                </div>
                <div class="container-nav">
                    <div class="row-nav">
                        <div class="col-nav">
                            <img src="./img/home.svg" alt="" height="50%" class="img-nav"><h5 class="text">Home</h5>
                            <img src="./img/search.svg" alt="" height="50%" class="img-nav"><h5 class="text-1">Cerca</h5>
                            <img src="./img/libreria.svg" alt="" height="50%" class="img-nav"><h5 class="text-2">La tua libreria</h5>


                        </div>
                    </div>
                </div>
                <div class="container-playlist">
                    <div class="row-playlist">
                        <div class="col-playlist">
                           
                            <div class="scroll">

                               
                            </div>
                        </div>
                    </div>
                </div>
                <div class=" container-download-bar">
                    <div class="row-download-bar">
                        <div class="col-download-bar">
                          
                        </div>
                    </div>
                </div>
                
            </div>
            <!--fine-nav-bar-->
            <head>
                
                <div class="col-right">
                    <div class="header">
                        <div class="container-header">

                            <div class="row-header">
                                <div class="col-header">
                                    <input type="button" value="EFFETTUA L'UPGRADE" class="button-header">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="main">
                        <!--section-top-main-->
                        <section-top-main>

                            <div class="container-songs">
                                <div class="row-songs">
                                    <div class="col-songs"></div>
                                    <div class="col-songs"></div>
                                    <div class="col-songs"></div>
                                    <div class="col-songs"></div>
                                    <div class="col-songs"></div>
                                    <div class="col-songs"></div>
        
                                </div>
                            </div>
                        </section-top-main>

                        <section-center-main>
                            <div class="container-center-main">
                                <div class="row-center-main">
                                    <div class="col-center-main"></div>
                                    <div class="col-center-main"></div>

                                </div>
                            </div>
                        </section-center-main>

                        <section-bottom-main>
                            <div class="container-bottom-main">
                                <div class="row-bottom-main">
                                    <div class="col-bottom-main"></div>
                                    <div class="col-bottom-main"></div>

                                </div>
                            </div>
                        </section-bottom-main>
                    </div>
                </div>
            </head>
        </div>
        
    </div>
    
    <div class="container-bottom">
        <div class="row-bottom">
            <div class="col-bottom"></div>
            <div class="col-bottom"></div>
            <div class="col-bottom"></div>

        </div>
    </div>
  
</body>
</html>
