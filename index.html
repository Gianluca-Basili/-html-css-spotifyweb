<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>my spotify</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<body>
    
    <div class="container-full">
        <div class="row">
            <!--inizio nav bar-->
            <div class="col-left">
                <div class="container-nav">

                    <img src="./img/logo.svg" alt="" width="100px" class="logo">
                    <img src="./img/logo-small.svg" alt="" class="logo-smartphone">
                    <div class="icons-left">
                        <span><img src="./img/home.svg" alt="" width="30px"> Home</span>
                        
                    </div>
                    <div class="icons-left">
                        <span><img src="./img/search.svg" alt="" width="30px"> Cerca</span>
                        
                    </div>
                    <div class="icons-left">
                        <span><img src="./img/libreria.svg" alt="" width="30px"> La tua libreria</span>
                        
                    </div>
                </div>
                <div class="container-playlist">
                    <div class="row-playlist">
                        <div class="col-playlist">
                            <h2>PLAYLIST</h2>
                            <ul>
                                <li class="plus"><i class="fa-sharp fa-solid fa-plus fa-xl"></i></i></li> 
                                <li class="name">Nome Playlist</li>
                                <li class="name">Nome Playlist</li>
                                <li class="name">Nome Playlist</li>
                                <li class="name">Nome Playlist</li>
                                <li class="name">Nome Playlist</li>
                                <li class="name">Nome Playlist</li>
                                <li class="name">Nome Playlist</li>
                                <li class="name">Nome Playlist</li>


                               

                            </ul>
                        </div>
                    </div>
                </div>
                <div class=" container-download-bar">
                    <div class="row-download-bar">
                        <div class="col-download-bar">
                            <i class="fa-solid fa-arrow-down download-row" style="color: #848890;"></i>
                        </div>
                    </div>
                </div>
                
            </div>
            <!--fine-nav-bar-->
            <head>
                
                <div class="col-right">
                    <div class="header"></div>
                    <div class="main">
                        <div class="container-songs">
                            <div class="row-songs">
                                <div class="col-songs"></div>
                                <div class="col-songs"></div>
                                <div class="col-songs"></div>
                                <div class="col-songs"></div>
                                <div class="col-songs"></div>
                                <div class="col-songs"></div>
    
                            </div>
                        </div>
                    </div>
                </div>
            </head>
        </div>
    </div>
<div class="container-bottom">
    <div class="row-bottom">
        <div class="col-bottom"></div>
    </div>
</div>
                

  
</body>
</html>
